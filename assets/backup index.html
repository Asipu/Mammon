<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mammon</title>
    <meta name="description" content="Household finance">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/uikit.gradient.css" />
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/uikit.min.js"></script>
  </head>
  <body>

    <!-- 0 - MAIN CONTAINER -->
    <div style="display: nonez" class="uk-grid">
        
        <!-- 1 - ENTRIES BOX -->
        <div class="uk-width-medium-4-10">
          <div class="uk-block">

            <!-- 2 - ENTRIES TITLE -->
            <div class="uk-panel uk-panel-space uk-panel-header">
              <div style="cursor: pointer;" class="uk-panel-badge uk-badge uk-icon-plus"></div>
              <h3 class="uk-panel-title"><span class="uk-text-bold">€ 73,146.80</span></h3>
              
              <!-- 3 - ENTRIES LIST -->
              <div>
                
                <!-- 4 - ENTRY 1 -->
                <div style="cursor: pointer; margin-bottom: 5px;" class="uk-panel uk-panel-box">            
                  <div class="uk-grid">
                    <div class="uk-width-1-4">
                      <span class="uk-text-primary uk-text-bold">2016-06-21</span>
                    </div>

                    <div class="uk-width-1-4">
                      <span class="uk-text-primary">73,146.80</span>
                    </div>

                    <div class="uk-width-1-4">                      
                      <div class="uk-icon-chevron-down"></div>
                      <span class="uk-text">1,560.30</span>
                    </div>                  

                    <div class="uk-width-1-4">
                      <div style="float: right; cursor: pointer;" class="uk-icon-close uk-badge"></div>
                    </div>
                  </div> 
                </div>


                <!-- 4 - ENTRY 2 -->
                <div style="cursor: pointer; margin-bottom: 5px;" class="uk-panel uk-panel-box-primary uk-panel-box">            
                  <div class="uk-grid">
                    <div class="uk-width-1-4">
                      <span class="uk-text-primary uk-text-bold">2016-03-17</span>
                    </div>

                    <div class="uk-width-1-4">
                      <span class="uk-text-primary">70,124.74</span>
                    </div>

                    <div class="uk-width-1-4">                      
                      <div class="uk-icon-chevron-down"></div>
                      <span class="uk-text">860.20</span>
                    </div>

                    <div class="uk-width-1-4">
                      <div style="float: right; cursor: pointer;" class="uk-icon-close uk-badge"></div>
                    </div>
                  </div> 
                </div>

                <!-- 4 - ENTRY 3 -->
                <div style="cursor: pointer; margin-bottom: 5px;" class="uk-panel uk-panel-box">            
                  <div class="uk-grid">
                    <div class="uk-width-1-4">
                      <span class="uk-text-primary uk-text-bold">2016-01-21</span>
                    </div>

                    <div class="uk-width-1-4">
                      <span class="uk-text-primary">67,212.83</span>
                    </div>

                    <div class="uk-width-1-4">                      
                      <div class="uk-icon-chevron-up"></div>
                      <span class="uk-text">194.85</span>
                    </div>

                    <div class="uk-width-1-4">
                      <div style="float: right; cursor: pointer;" class="uk-icon-close uk-badge"></div>
                    </div>
                  </div> 
                </div>

              </div>                          
            </div>          
          </div>          
        </div>

        
        <!-- 1 - FORM BOX -->
        <div class="uk-width-medium-6-10"> 
          <div class="uk-block">           
                        
            <div class="uk-panel uk-panel-space uk-panel-header uk-panel-box-primary">              
              <h3 class="uk-panel-title">2016-03-17</h3>
                                                  
              <!-- 2 - FORM GROUP (banks) -->              

              <!-- 3 - FORM GROUP HEADER (banks) -->
              <div class="uk-grid">
                <div class="uk-width-4-5">
                  <span class="uk-text-bold">€ 70.124.74</span>
                </div>

                <div class="uk-width-1-5">
                  <div style="float: right; cursor: pointer;" class="uk-icon-plus uk-badge"></div>
                </div>
              </div>

              <hr />                    
              
              <!-- 3 - FORM GROUP LIST (banks) -->
              <div class="uk-grid">
                <div class="uk-width-1-2 uk-container-center">                
                  
                  <!-- 4 - FORM GROUP ITEM 1 (banks) -->
                  <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">
                    
                    <!-- 5 - FORM GROUP ITEM VIEW 1 (banks) -->
                    <div class="uk-width-6-10">                      
                      <span class="uk-text">BOI</span>
                    </div>
                    <div class="uk-width-4-10">
                        <span class="uk-text">34,323.23</span>
                    </div> 

                  </div>

                  <!-- 4 - FORM GROUP ITEM EDIT 2 (banks) -->
                  <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">                                        
                      
                      <!-- 5 - FORM GROUP ITEM EDIT 1 (banks) -->
                      <div class="uk-width-6-10">
                        <input placeholder="Income name" size="20" value="PBZ" />                        
                      </div>
                      <div class="uk-width-3-10">
                        <input placeholder="Value" size="7" value="32631.21" />
                      </div>
                      <div class="uk-width-1-10">
                        <div style="margin-top: 3px; float: right; cursor: pointer;" class="uk-icon-close uk-badge"></div>
                      </div>

                  </div>

                </div>
              </div>
                 
              <!-- TRANSACTIONS -->
              <div class="uk-grid uk-grid-divider">
                
                <!-- INCOME -->
                <div class="uk-width-1-2">                    
                                                          
                    <div class="uk-grid">
                      <div class="uk-width-4-5">
                        <div class="uk-icon-gift"></div>
                        <span class="uk-text-bold">1,442.40</span>
                      </div>

                      <div class="uk-width-1-5">
                        <div style="float: right; cursor: pointer;" class="uk-icon-plus uk-badge"></div>
                      </div>
                    </div>

                    <hr />
                                        
                    <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">                    
                      <div class="uk-width-6-10">
                        <input placeholder="Income name" size="20" value="BAML" />                        
                      </div>
                      <div class="uk-width-3-10">
                        <input placeholder="Value" size="7" value="4230.40" />
                      </div>
                      <div class="uk-width-1-10">
                        <div style="margin-top: 3px; float: right; cursor: pointer;" class="uk-icon-close uk-badge"></div>
                      </div>
                    </div>

                    <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">
                      <div class="uk-width-6-10">
                        <span class="uk-text">Burning Games Ltd.</span>
                      </div>
                      <div class="uk-width-4-10">
                        <span class="uk-text">2,300.00</span>
                      </div>                      
                    </div>
                </div>

                <!-- EXPENSES -->
                <div class="uk-width-1-2">

                  <div class="uk-grid">
                    <div class="uk-width-4-5">
                      <div class="uk-icon-cut"></div>
                      <span class="uk-text-bold">214.74</span>
                    </div>

                    <div class="uk-width-1-5">
                      <div style="float: right; cursor: pointer;" class="uk-icon-plus uk-badge"></div>
                    </div>
                  </div>

                  <hr />
                  
                  <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">
                    <div class="uk-width-6-10">
                        <span class="uk-text">Household</span>
                      </div>
                      <div class="uk-width-4-10">
                        <span class="uk-text">2,500.00</span>
                      </div> 
                  </div>

                  <div style="margin-bottom: 5px;" class="uk-grid uk-grid-collapse">
                    <div class="uk-width-6-10">
                        <span class="uk-text">Trip</span>
                      </div>
                      <div class="uk-width-4-10">
                        <span class="uk-text">830.32</span>
                      </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
    </div>

    <div id="root"></div>
  </body>
</html>
